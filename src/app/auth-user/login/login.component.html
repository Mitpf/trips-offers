<main class="login-cont">

    <div class="error-container">
        <ng-container *ngIf="inputEmail.dirty">
            <p *ngIf="inputEmail.errors?.['required']"> Email required!</p>
            <p *ngIf="inputEmail.errors?.['emailValidator']">Email-validation failed!</p>

        </ng-container>

        <ng-container *ngIf="inputPassword.dirty">
            <p *ngIf="inputPassword.errors?.['required']"> Password required!</p>
            <p *ngIf="inputPassword.errors?.['minlength']"> Password must be at least 6 symbols long!</p>
        </ng-container>
    </div>

    <div class="form-container">

        <h4>Login:</h4>

        <form class="login-form" #logForm="ngForm" (ngSubmit)="login(logForm)">

            <div>
                <label for="email">E-mail: </label>
                <input class="inpfield" type="email" id="email" placeholder="xxxxxxx@gmail.com" name="email"
                    [ngClass]="{ 'inp-error': inputEmail.errors?.['required'] && inputEmail.dirty }" ngModel
                    #inputEmail="ngModel" required [appEmail]="['bg','com']" />
            </div>

            <div>
                <label for="password">Password: </label>
                <input class="inpfield" type="password" id="password" placeholder="password" name="password" ngModel
                    #inputPassword="ngModel"
                     required
                     minlength="6" 
                    [ngClass]="{ 'inp-error': inputPassword.errors?.['required'] && inputPassword.dirty }"
                    />
            </div>

            <p>Password minimum 6 characters long!</p>

            <button type="submit" class="a-button">Sign in</button>

            <p>Don't have an account? <a class="a-txt" routerLink="/register">Register</a> </p>
        </form>




    </div>

</main>
